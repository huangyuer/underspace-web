            expires 7d;
        }
        location /assets/ {
            alias /home/tolerious/engineering-admin/assets/;
            index index.html;
            access_log off;
            error_log off;
        }
        
        location /dist/ {
            alias /home/tolerious/engineering-admin/dist/;
            index index.html;
            access_log off;
